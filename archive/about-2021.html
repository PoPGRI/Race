---
layout: default
---
<div class="wrapper">
  {% for entry in site.about %}
  <div>
      {% capture year %}{{entry.date | date: "%Y"}}{% endcapture %}
      {% if year == "2020" %}
          {% if entry.title != blank %}
          <h1>{{entry.title}}</h1>
          {% endif %}
          <p>{{entry.content}}</p>
      {% endif %}
  </div>
  {% endfor %}
</div>
